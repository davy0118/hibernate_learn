plugins {
    id 'java'
}

group 'cn.davy.learn'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }

    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.15.Final'
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.4.15.Final'
    compile group: 'org.hibernate', name: 'hibernate-envers', version: '5.4.15.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
